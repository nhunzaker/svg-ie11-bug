<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>SVG Bug</title>
    <style>
      body {
        color: #222;
        font-family: sans-serif;
        margin: 40px;
      }
      
      hr {
        border: 1px solid #d9d9d9;
        border-width: 0 0 1px;
      }
    </style>
  </head>
<body>
  <svg display="none" width="0" height="0">
    <symbol id="test" viewBox=" 0 0 200 200">
      <rect x="50" y="50" fill="red" width="100" height="100"></rect>
    </symbol>
  </svg>
    
    
  <h3>Test case one:</h3>
  <p><a href="http://google.com">This is a standard link</a></p>

  <hr>

  <h3>Test case two:</h3>
  <p>SVG with a link as a parent, using a use tag to reference another SVG.</p>
  <a href="http://google.com">
    <svg width="200" height="200">
      <use xlink:href="#test"></use>
    </svg>
  </a>

  <hr>

  <h3>Test case three:</h3>
  <p>SVG with a link as a parent, no use tag.</p>
  <a href="http://google.com">
    <svg width="200" height="200">
      <rect x="50" y="50" fill="red" width="100" height="100"></rect>
    </svg>
  </a>
  
  <hr>

  <h3>Test case four:</h3>
  <p>SVG with a link as a parent, use tag is covered by an invisible rectangle.</p>
  <a href="http://google.com">
    <svg width="200" height="200">
      <use xlink:href="#test"></use>
      <rect x="0" y="0" fill="transparent" width="100%" height="100%"></rect>
    </svg>
  </a>

  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WBXSTX');</script>
  <!-- End Google Tag Manager -->
</body>
</html>
