<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>SVG Bug</title>
  </head>
<body>
  <svg display="none" width="0" height="0">
    <symbol id="test" viewBox=" 0 0 200 200">
      <rect x="50" y="50" fill="red" width="100" height="100"></rect>
    </symbol>
  </svg>

  <a href="http://google.com">
    <svg width="200" height="200">
      <text x="50" y="30" fontSize="24">This shape uses a use tag</text>
      <use xlink:href="#test"></use>
    </svg>
  </a>
  
  <a href="http://google.com">
    <svg width="200" height="200">
      <text x="50" y="30" fontSize="24">No use tag</text>
      <rect x="50" y="50" fill="red" width="100" height="100"></rect>
    </svg>
  </a>
  
  <a href="http://google.com">
    <svg width="200" height="200">
      <text x="50" y="30" fontSize="24" width="150">Use tag with transparent rect</text>
      <use xlink:href="#test"></use>
      <rect x="0" y="0" fill="transparent" width="100%" height="100%"></rect>
    </svg>
  </a>
  <!-- Google Tag Manager -->
  <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-WBXSTX"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WBXSTX');</script>
  <!-- End Google Tag Manager -->
</body>
</html>
